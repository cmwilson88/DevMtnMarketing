<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DevMtn Marketing</title>
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./main.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,900" rel="stylesheet">
</head>
<body>

	<header class="main_header">
		<div class="main_header_inner max_width">		
			<div class="logo">DevMtn Marketing</div>
			<nav>
				<ul>
					<li>Features</li>
					<li>Digital Marketing</li>
					<li class="header_cta">Login</li>
				</ul>
			</nav>
		</div>
	</header>
	
	<!-- Main content -->
	<main>
		<section class="top_section">
			<div class="max_width">
				<!-- Content section with header and button -->
				<div class="content_section">
					<h1>We are building software to help people manage business.</h1>
					<button class="main_cta">See plans & pricing</button>
				</div>	
				<div class="video_box">
					<div class="play_button_cta">
						<div class="play_button_cta_triangle"></div>
					</div>
				</div>
			</div>
		</section>
			
		<!-- Feature section -->
		<section class="feature_section">
			<div class="max_width">
				<h6>Features</h6>
				<h2>Best Ever Features</h2>
				<section class="feature_content">
					<div class="feature_item">
						<img src="./icons/network.svg">
						<h5>Focus on sales opportunities</h5>
					</div>
					<div class="feature_item">
						<img src="./icons/line-chart.svg" alt="">
						<h5>Find more leads</h5>
					</div>
					<div class="feature_item">
						<img src="./icons/analysis.svg" alt="">
						<h5>Accurately forecast sales</h5>
					</div>
					<div class="feature_item">
						<img src="./icons/mail.svg" alt="">
						<h5>Manage business contacts</h5>
					</div>
					<div class="feature_item">
						<img src="./icons/contract.svg" alt="">
						<h5>Audit businesses</h5>
					</div>
					<div class="feature_item">
						<img src="./icons/target.svg" alt="">
						<h5>Manage customer accounts</h5>
					</div>
				</section>
			</div>
		</section>
	</main>	

</body>
</html>
